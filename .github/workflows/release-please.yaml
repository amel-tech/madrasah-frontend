name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: release-please
        id: release
        uses: googleapis/release-please-action@v17
        with:
          config-file: release-please-config.json
          token: ${{ secrets.MADRASAH_FRONTEND_PAT }}